{%extends "base.html"%}
{% block content%}
    <div class="row page-titles mx-0">
    <div class="col p-md-0">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Add</a></li>
    </ol>
    </div>
    </div>
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                    <a class="text-center" href="index.html"> <h4>Signup</h4></a>
                                {% if mess %}
                                    <p>{{ mess }}</p>
                                {% endif %}
                                <form method="post" action ="{{url_for('logindata')}}">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary" name="submit" value="Log in" style="float: right;">
                                    <!--<button class="btn login-form__btn submit w-100">Sign in</button>-->
                                    </form>
                                    <p class="mt-5 login-form__footer">Have account <a href="{{ url_for('signupdata')}}" class="text-primary">Sign Up </a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{%endblock%}
